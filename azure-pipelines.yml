jobs:
- job: PR
  pool:
    vmImage: 'macOS-10.13'

  strategy:
    maxParallel: 10
    matrix:
      node-10:
        node_version: ^10.6.0

  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(node_version)
    displayName: 'Install Node.js üêç'

  - script: |
      yarn install
    displayName: 'Install dependencies'

  - script: |
      yarn bootstrap
    displayName: 'Lerna bootstrap ü•æ'

  - script: |
      yarn lint
    displayName: 'Run linting'

  - script: |
      yarn build
    displayName: 'Build applications'

  - script: |
      yarn test
    displayName: 'Run testing'

- job: Docker
  pool:
    vmImage: 'ubuntu-16.04'
  
  steps:
  - script: docker build  .
    displayName: 'Create Docker image'
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))